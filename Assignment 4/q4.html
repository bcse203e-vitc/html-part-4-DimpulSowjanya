<html>
<head>
  <title>CSS Box Model</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: sans-serif;
      padding: 30px;
    }
    .outer-box {
      border: 1px solid #8bc34a;
      padding: 15px;
      background-color: #ffffff;
      width: 500px;
      margin: 0 auto;
    }
    .box {
      margin: 20px;
      padding: 20px;
      border: 4px solid #5d9cec;
      background-color: #e6f0ff;
    }
    .box2 {
      margin: 10px;
      padding: 10px;
      border: 2px dashed #999;
      background-color: #fff8e1;
    }
    .box3 {
      margin: 40px;
      padding: 0;
      border: none;
      background-color: #c8e6c9;
    }
  </style>
</head>
<body>
  <div class="outer-box">
    <div class="box">
      <h3>Box 1</h3>
      <p>This box has wide padding and a thick border.</p>
    </div>
    <div class="box box2">
      <h3>Box 2</h3>
      <p>This box has narrow padding and a dashed border.</p>
    </div>
    <div class="box3">
      <h3>Box 3</h3>
      <p>This box has large margin and no border.</p>
    </div>
  </div>
</body>
</html>
