<!DOCTYPE html>
<html>
<head>
  <title>Flexbox NavBar</title>
  <style>
    nav {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
    }
    nav a:hover {
      font-weight: bold;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
</body>
</html>
